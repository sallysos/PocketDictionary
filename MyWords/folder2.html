<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Folder 2 - My Words</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="class-top">

      <header class="class-header-dictionary">
        <nav aria-label="Switch Mode" class="class-nav" role="tablist">
          <a href="/Dictionary/results.html"
            aria-selected="false"
            class="class-tab"
            role="tab"
            id="dictionary-tab">
            <div class="class-tab-logo"><h1>Dictionary</h1></div>
          </a>
          <a href="/MyWords/index.html"
            aria-selected="true"
            class="class-tab"
            role="tab"
            id="mywords-tab">
            <div class="class-tab-logo"><h1>My Words</h1></div>
          </a>
        </nav>
      </header>

      <div class="class-content">
        <aside class="class-menubar">
          <nav class="class-menubar-nav">
            <ul>
              <li><a href="/MyWords/index.html" class="active">My Folders</a></li>
              <li><a href="/MyWords/all.html">All Words</a></li>
            </ul>
          </nav>
        </aside>


        <main class="class-maincontent">
          <div class="font-controls">
            <button id="increase-font" aria-label="Increase font size" title="Increase font size">Aa+</button>
            <button id="decrease-font" aria-label="Decrease font size" title="Decrease font size">Aa−</button>
          </div>
          <div class="theme-controls">
            <label for="theme-select">Choose Theme:</label>
            <select id="theme-select">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>
          <div class="class-folders-header">
            <h1>Folder 2</h1>
            <div class="class-sort">
              <button class="class-add-button">+ Add</button>
              <label for="sort-select">Sort:</label>
              <select id="sort-select" class="class-sort-select">
                <option value="default">Default</option>
                <option value="alphabetical">A → Z</option>
              </select>
            </div>
          </div>

          <div class="class-folder-grid">
            <div class="class-folder-card">
              <div class="card-content">
                <h2>Example</h2>
                <p>a representative form or pattern.</p>
              </div>
              <button class="class-delete-button" aria-label="Delete ‘Example’">
                &times;
              </button>
            </div>

            <div class="class-folder-card">
              <div class="card-content">
                <h2>Test</h2>
                <p>a procedure intended to establish the quality, performance, or reliability of something.</p>
              </div>
              <button class="class-delete-button" aria-label="Delete ‘Test’">
                &times;
              </button>
            </div>

          </div>

        </main>
      </div>

    </div>

    <footer class="class-footer">
      <a href="mailto:sallyso2025@northwestern.edu">Contact Me</a>
    </footer>
    
    <script src="/scripts/main.js"></script>
  </body>
</html>
