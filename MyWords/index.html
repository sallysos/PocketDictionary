<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Words Mode</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="class-top">
            <header class="class-header-dictionary">
                <nav aria-label="Switch Mode" class="class-nav" data-type="sites-menu" role="tablist">
                    <a 
                        href="/Dictionary/index.html" 
                        aria-selected="false"
                        class="class-tab"
                        data-linkmodule="site-navigation"
                        data-linkmodule_position="1"
                        data-type="sites-menu"
                        id="dictionary-tab"
                        role="tab"
                        >
                        <div class="class-tab-logo">
                            <h1>Dictionary</h1>
                        </div>
                    </a>
                    <a 
                        href="/MyWords/index.html" 
                        aria-selected="true"
                        class="class-tab"
                        data-linkmodule="site-navigation"
                        data-linkmodule_position="2"
                        data-type="sites-menu"
                        id="mywords-tab"
                        role="tab"
                        >
                        <div class="class-tab-logo">
                            <h1>My Words</h1>
                        </div>
                    </a>
                </nav>
            </header>
            <div class="class-content">
                <aside class="class-menubar">
                    <nav class="class-menubar-nav">
                        <ul>
                            <li><a href="#">My Folders</a></li>
                            <li><a href="/MyWords/all.html">All Words</a></li>
                        </ul>
                    </nav>
                </aside>
                <main class="class-maincontent">
                    <div class="class-folders-header">
                        <h1>My Folders</h1>
                        <div class="class-sort">
                            <label for="sort-select">Sort by:</label>
                            <select id="sort-select" class="class-sort-select">
                                <option value="name">Name (A → Z)</option>
                                <option value="date">Date Created</option>
                            </select>
                        </div>
                    </div>

                    <div class="class-folder-grid">
                        <a href="/MyWords/folder1.html" class="class-folder-card">
                            <img
                                src="/Images/folder.png"
                                alt="Folder icon"
                                class="folder-icon"
                            >
                            <div class="card-content">
                                <h2>Folder 1</h2>
                                <p>2 words</p>
                            </div>
                            <button class="class-delete-button" aria-label="Delete ‘Folder 1’">
                                &times;
                            </button>
                        </a>
                        <a href="/MyWords/folder2.html" class="class-folder-card">
                            <img
                                src="/Images/folder.png"
                                alt="Folder icon"
                                class="folder-icon"
                            >
                            <div class="card-content">
                                <h2>Folder 2</h2>
                                <p>0 words</p>
                            </div>
                            <button class="class-delete-button" aria-label="Delete ‘Folder 1’">
                                &times;
                            </button>
                        </a>
                    </div>
                </main>
            </div>
            
        </div>
        
        <footer class="class-footer">
            <a href="mailto:sallyso2025@northwestern.edu">Contact Me</a>
        </footer>
    </body>
</html>
